 language: node_js
 node_js:
   - "0.10"
   - "0.8"
   - "0.6"

 before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g grunt grunt-cli
 
 notifications:
  email:
    recipients:
      - erost@erost.net
    on_success: [always|never|change] # default: change
    on_failure: [always|never|change] # default: always
